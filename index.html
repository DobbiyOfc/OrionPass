    <!-- Theme color CSS variables -->
    <style>
      :root { /* Light Theme */
        --background: 220 20% 98%;
        --panel-hsl: 0 0% 100%;
        --border-color-hsl: 220 13% 91%;
        --text-primary: 220 15% 20%;
        --text-secondary: 220 9% 46%;
        --accent-start-hsl: 221 83% 53%; /* blue-500 */
        --accent-end-hsl: 283 83% 53%; /* fuchsia-500 */
        /* Light Aurora Colors - more vibrant */
        --aurora-1: hsla(256, 96%, 88%, 0.5);
        --aurora-2: hsla(300, 70%, 90%, 0.45);
        --aurora-3: hsla(220, 90%, 90%, 0.5);
        --aurora-4: hsla(340, 80%, 92%, 0.45);
        --aurora-5: hsla(190, 80%, 85%, 0.4);
      }
      html.dark { /* Vivid Purple Dark Theme */
        --background: 255 30% 6%; /* Deep, dark purple */
        --panel-hsl: 255 20% 12%; 
        --border-color-hsl: 250 15% 35%;
        --text-primary: 240 10% 95%;
        --text-secondary: 240 5% 70%;
        --accent-start-hsl: 259 81% 64%; /* violet-500 */
        --accent-end-hsl: 288 76% 58%; /* fuchsia-600 */
        /* Dark Aurora Colors - more vibrant & purple */
        --aurora-1: hsla(260, 90%, 65%, 0.4);
        --aurora-2: hsla(280, 85%, 60%, 0.35);
        --aurora-3: hsla(240, 90%, 70%, 0.3);
        --aurora-4: hsla(300, 80%, 65%, 0.35);
        --aurora-5: hsla(270, 85%, 70%, 0.4);
      }
    </style>
